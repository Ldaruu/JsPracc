<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="content-2.css">
    <title>Workshop: innerHTML, textContent</title>
  </head>
  <body>
    <ul>
      <li>placeholder</li>
      <li>placeholder</li>
      <li>placeholder</li>
      <li>placeholder</li>
    </ul>

    <script> 
      const items = ['apple', 'banana', 'cat', 'dog'];
      let liElements = document.getElementsByTagName('li');
      console.log(liElements);
      for( let i = 0; i < liElements.length;i++){
          liElements[i].textContent =items[i];
      }

      let ulTag = document.getElementsByTagName('ul');
      ulTag[0].classList.add('lime');
      console.log(ulTag[0]);
      </script>

    <!-- You can work in the html or in a separate js file. Like:

    <script>
      1) replace the list items' content with items from this list:
      ['apple', 'banana', 'cat', 'dog']

      2) change the <ul> element's background color to 'limegreen'
        - use css class to change the color instead of the style property
    </script>

    OR

    <script src="content-2.js"></script> -->
  </body>
</html>
